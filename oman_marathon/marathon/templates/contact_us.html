{% extends 'base.html' %}
{% block title %}Contact Us{% endblock %}

{% block content %}
    <h2>Contact Us</h2>
    <p>Feel free to reach out to us with any questions, suggestions, or feedback!</p>
    
    <form method="post" action="{% url 'contact_us' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
