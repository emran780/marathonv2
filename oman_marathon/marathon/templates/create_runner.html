<!-- create_runner.html -->

{% extends 'base.html' %}
{% block title %}Create New Runner{% endblock %}

{% block content %}
    <h2>Create New Runner</h2>

    <form method="post" action="{% url 'create_runner' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Runner</button>
    </form>

    <a href="{% url 'runner_dashboard' %}">Back to Runner Dashboard</a>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
