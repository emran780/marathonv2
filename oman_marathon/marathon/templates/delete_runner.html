<!-- delete_runner.html -->

{% extends 'base.html' %}
{% block title %}Delete Runner{% endblock %}

{% block content %}
    <h2>Delete Runner</h2>

    <p>Are you sure you want to delete this runner?</p>

    <form method="post" action="{% url 'delete_runner' runner.id %}">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>

    <a href="{% url 'runner_dashboard' %}">Cancel</a>
{% endblock %}
